<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>תוכנית יומית</title>

  <!-- טיפוגרפיה וניראות בסיס -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== עטיפה מרכזית בגודל A4 (ללא שינוי לכללים שלך) ===== */
    html, body { height: 100%; }
    body{
      margin:0;
      background:#f3f6f7;
      color:#1e4a5d;
      font-family:'Heebo', Arial, sans-serif;
      line-height:1.5;
      display:flex; justify-content:center;
      padding:16px;
    }
    .page{
      width:210mm;              /* רוחב A4 */
      max-width:100%;
      background:#8fc9dd;
      border:1px solid rgba(135,206,235,.35);
      border-radius:10px;
      padding:12mm;
      box-shadow:0 8px 24px rgba(30,74,93,.12);
      padding-bottom: 40mm;   /* רווח לבן בתחתית */
      min-height: 297mm;      /* גובה מלא של A4 */
      box-sizing: border-box;
    }
    @page{ size:A4; margin:12mm; }
    @media print{
      body{ background:#fff; padding:0; }
      .page{ width:auto; padding:0; margin:0; box-shadow:none; border:none; }
    }
  </style>

  <style>
    /* ===== ה-CSS שלך כפי ששלחת (בלי שינוי ערכים) ===== */
    .logo-container {
      text-align: center;
      margin-bottom: 8px;
      padding: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(30, 74, 93, 0.1);
    }
    .logo-container img {
      max-width: 420px;
      height: auto;
    }

    h1 {
      color: #1e4a5d;
      text-align: center;
      font-size: 1.4em;
      margin: 8px 0;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(135, 206, 235, 0.3);
    }

    .schedule-table {
      width: 100%;
      margin: 8px 0;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(30, 74, 93, 0.15);
    }
    .schedule-table th {
      background: linear-gradient(135deg, #1e4a5d, #4a90a4);
      color: white;
      padding: 5px;
      font-size: 0.85em;
      font-weight: 500;
      text-align: center;
      border: none;
    }
    .schedule-table td {
      padding: 3px 5px;
      border-bottom: 1px solid rgba(135, 206, 235, 0.3);
      vertical-align: middle;
    }

    .time-input,
    .activity-input {
      border: 1px solid rgba(74, 144, 164, 0.3);
      border-radius: 3px;
      padding: 4px 6px;
      font-size: 12px;
      width: 100%;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.8);
    }
    .time-input { width: 70px; text-align: center; }

    .section-header {
      background: linear-gradient(135deg, #4a90a4, #87ceeb);
      color: white;
      padding: 6px 12px;
      margin: 10px 0 6px 0;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 2px 6px rgba(74, 144, 164, 0.2);
      position: relative;
    }

    .tips-container,
    .media-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 6px;
      margin: 8px 0;
      border: 1px solid rgba(135, 206, 235, 0.4);
      box-shadow: 0 2px 6px rgba(30, 74, 93, 0.1);
    }

    .tips-textarea {
      width: 100%;
      height: 60px;
      border: 1px solid rgba(74, 144, 164, 0.3);
      border-radius: 4px;
      padding: 6px;
      font-size: 12px;
      font-family: 'Heebo', Arial, sans-serif;
      background: rgba(255, 255, 255, 0.8);
      color: #1e4a5d;
      resize: vertical;
      line-height: 1.3;
    }
    .tips-textarea:focus { outline: none; border-color: #4a90a4; }

    .media-section { display: flex; flex-direction: column; gap: 6px; }
    .media-item {
      background: rgba(248, 248, 250, 0.8);
      padding: 6px;
      border-radius: 4px;
      border: 1px solid rgba(135, 206, 235, 0.3);
    }
    .media-item h4 {
      color: #1e4a5d;
      margin-bottom: 4px;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .media-input {
      width: 100%;
      border: 1px solid rgba(74, 144, 164, 0.3);
      border-radius: 3px;
      padding: 4px;
      font-size: 11px;
      font-family: 'Heebo', Arial, sans-serif;
      background: white;
      color: #1e4a5d;
    }
    .help-text {
      font-size: 0.7em;
      color: #4a90a4;
      margin-top: 2px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="page"><!-- עטיפת A4 במרכז -->

    <div class="logo-container">
      <img src="logo.jpg" alt="לוגו">
    </div>

    <h1>כותרת ראשית</h1>

    <!-- לוח זמנים -->
    <table class="schedule-table">
      <thead>
        <tr>
          <th>פעילות</th>
          <th>שעה</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="08:00"></td>
        </tr>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="09:30"></td>
        </tr>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="11:00"></td>
        </tr>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="12:30"></td>
        </tr>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="14:00"></td>
        </tr>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="15:30"></td>
        </tr>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="17:00"></td>
        </tr>
        <tr>
          <td><input class="activity-input" type="text" placeholder="תיאור הפעילות..."></td>
          <td><input class="time-input" type="text" value="20:00"></td>
        </tr>
      </tbody>
    </table>

    <!-- טיפים -->
    <div class="section-header">טיפים ליום</div>
    <div class="tips-container">
      <textarea class="tips-textarea" placeholder="רשמי כאן טיפים..."></textarea>
    </div>

    <!-- מדיה -->
    <div class="section-header">תמונה ושיר היום</div>
    <div class="media-container">
      <div class="media-section">
        <div class="media-item">
          <h4>תמונה יומית 📷</h4>
          <input class="media-input" type="url" placeholder="הדביקי קישור לתמונה" />
          <div class="help-text">ניתן להדביק קישור ישיר לתמונה (‎.jpg/.png)</div>
        </div>
        <div class="media-item">
          <h4>שיר/מוזיקה ליום 🎵</h4>
          <input class="media-input" type="url" placeholder="קישור ל-YouTube" />
          <div class="help-text">הדביקי את קישור ה-YouTube של השיר</div>
        </div>
      </div>
    </div>

  </div><!-- /.page -->
</body>
</html>
